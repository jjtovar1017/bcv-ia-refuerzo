    <title>Asistente de Medios BCV</title>
    
    <!-- Critical CSS inline -->
    <style>
        /* Critical loading styles */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
        }
        
        /* Loading spinner */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* PWA Install Banner */
        .pwa-install-banner {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            border-left: 4px solid #003366;
        }
        
        .pwa-install-banner.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Update Available Banner */
        .pwa-update-banner {
            position: fixed;
            top: 16px;
            left: 16px;
            right: 16px;
            background: #003366;
            color: white;
            border-radius: 12px;
            padding: 16px;
            display: none;
            z-index: 1001;
            text-align: center;
        }
        
        .pwa-update-banner.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #dc2626;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            z-index: 1002;
            display: none;
        }
        
        .offline-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h2>JavaScript Requerido</h2>
            <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
            <p>Por favor, habilite JavaScript en su navegador e intente nuevamente.</p>
        </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
        <div class="loading-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#003366" stroke-width="2" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#003366" stroke-width="2" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#003366" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="loading-text">Asistente de Medios BCV</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" class="pwa-install-banner">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <div style="font-weight: 600; margin-bottom: 4px;">Instalar Aplicación</div>
                <div style="font-size: 14px; color: #666;">Accede más rápido desde tu pantalla de inicio</div>
            </div>
            <div>
                <button id="pwa-install-btn" style="background: #003366; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer; margin-right: 8px;">
                    Instalar
                </button>
                <button id="pwa-install-dismiss" style="background: transparent; color: #666; border: 1px solid #ddd; padding: 8px 12px; border-radius: 6px; cursor: pointer;">
                    ×
                </button>
            </div>
        </div>
    </div>
    
    <!-- PWA Update Banner -->
    <div id="pwa-update-banner" class="pwa-update-banner">
        <div style="margin-bottom: 12px; font-weight: 600;">Nueva versión disponible</div>
        <button id="pwa-update-btn" style="background: white; color: #003366; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer; margin-right: 8px;">
            Actualizar
        </button>
        <button id="pwa-update-dismiss" style="background: transparent; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 12px; border-radius: 6px; cursor: pointer;">
            Después
        </button>
    </div>
    
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
        Sin conexión - Trabajando en modo offline
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        // Remove loading screen when React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('app-loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => loading.remove(), 500);
                }
            }, 1000);
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', function() {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', function() {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Show update banner
                                    document.getElementById('pwa-update-banner').classList.add('show');
                                }
                            });
                        });
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function(e) {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-install-banner').classList.add('show');
        });
        
        // Install button click
        document.getElementById('pwa-install-btn').addEventListener('click', function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(choiceResult) {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('pwa-install-banner').classList.remove('show');
                });
            }
        });
        
        // Dismiss install banner
        document.getElementById('pwa-install-dismiss').addEventListener('click', function() {
            document.getElementById('pwa-install-banner').classList.remove('show');
        });
        
        // Update button click
        document.getElementById('pwa-update-btn').addEventListener('click', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(function(registration) {
                    if (registration && registration.waiting) {
                        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        navigator.serviceWorker.addEventListener('controllerchange', function() {
                            window.location.reload();
                        });
                    }
                });
            }
        });
        
        // Dismiss update banner
        document.getElementById('pwa-update-dismiss').addEventListener('click', function() {
            document.getElementById('pwa-update-banner').classList.remove('show');
        });
        
        // Online/Offline status
        function updateOnlineStatus() {
            const indicator = document.getElementById('offline-indicator');
            if (navigator.onLine) {
                indicator.classList.remove('show');
            } else {
                indicator.classList.add('show');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // App installed event
        window.addEventListener('appinstalled', function() {
            console.log('PWA was installed');
            document.getElementById('pwa-install-banner').classList.remove('show');
        });
        
        // Prevent zoom on iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            if (window.navigator.standalone) {
                e.preventDefault();
            }
        });
    </script>
    
    <!-- Performance monitoring -->
    <script>
        // Basic performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
                
                // Send to analytics if needed
                if (window.gtag) {
                    gtag('event', 'page_load_time', {
                        value: Math.round(perfData.loadEventEnd - perfData.fetchStart),
                        custom_parameter: 'pwa_load'
                    });
                }
            }
        });
    </script>
</body>
